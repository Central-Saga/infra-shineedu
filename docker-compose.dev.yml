name: shineeducationbali-dev

services:
  caddy:
    image: caddy:2
    container_name: shine-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./.certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - app
      - landing

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: shine-api
    working_dir: /var/www/html
    volumes:
      - ../api-shineedu:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: https://api.shineeducationbali.test

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: shineedu
      DB_USERNAME: shineedu
      DB_PASSWORD: shineedu

      # ✅ Cache pakai Redis di DEV (TCP)
      CACHE_STORE: redis
      CACHE_DRIVER: redis
      REDIS_CLIENT: predis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

    command:
      [
        "sh",
        "-lc",
        "composer install && php artisan key:generate --force || true && php artisan serve --host=0.0.0.0 --port=8000",
      ]
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_healthy

  app:
    image: node:20-alpine
    container_name: shine-app
    working_dir: /app
    volumes:
      - ../app-shineedu:/app
    environment:
      WATCHPACK_POLLING: "true"
    command:
      [
        "sh",
        "-lc",
        "npm install && npm run dev -- --webpack --hostname 0.0.0.0 --port 3000",
      ]
    expose:
      - "3000"
    depends_on:
      - api

  landing:
    image: node:20-alpine
    container_name: shine-landing
    working_dir: /app
    volumes:
      - ../landing-shineedu:/app
    environment:
      WATCHPACK_POLLING: "true"
    command:
      [
        "sh",
        "-lc",
        "npm install && npm run dev -- --hostname 0.0.0.0 --port 3001",
      ]
    expose:
      - "3001"

  db:
    image: mysql:8.0
    container_name: shine-db
    environment:
      MYSQL_DATABASE: shineedu
      MYSQL_USER: shineedu
      MYSQL_PASSWORD: shineedu
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  # ✅ Redis untuk DEV
  redis:
    image: redis:7-alpine
    container_name: shine-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  caddy_data:
  caddy_config:
  db_data:
